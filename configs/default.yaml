paths:
  input_video: data/raw/input.mp4
  clip_video: data/interim/clip/clip.mp4
  clip_audio: data/interim/clip/clip.wav
  scenes_json: data/interim/scenes/scenes.json
  segments_json: data/interim/segments/segments.json
  asr_json: data/interim/asr/asr.json
  tr_json: data/interim/tr/tr.json

clip:
  start: "00:00:15"
  duration: 15

audio:
  sample_rate: 16000
  channels: 1

scene:
  threshold: 0.30
  min_scene_len: 0.80

vad:
  threshold: 0.5
  min_speech_ms: 250
  min_silence_ms: 200
  pad_ms: 50

seg:
  min_len: 1.0
  max_len: 4.0
  gap: 0.35

asr:
  bin: auto
  model: assets/models/whisper/ggml-small.bin
  lang: auto
  task: translate
  no_gpu: true
  prompt: ""
  redo: false

tr:
  model: Helsinki-NLP/opus-mt-en-hi
  wps: 2.6
  beams: 4
  max_len: 256
